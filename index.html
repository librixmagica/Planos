<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        button {
            width: 100%;
            padding: 20px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:active {
            background: #222;
        }
        
        #data {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            word-wrap: break-word;
            display: none;
        }
        
        #data.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn">SCAN</button>
        <div id="data"></div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const data = document.getElementById('data');

        btn.onclick = async () => {
            if ('NDEFReader' in window) {
                const reader = new NDEFReader();
                await reader.scan();
                
                reader.onreading = e => {
                    const decoder = new TextDecoder();
                    let result = '';
                    
                    e.message.records.forEach(r => {
                        result += decoder.decode(r.data) + '\n';
                    });
                    
                    data.textContent = result;
                    data.classList.add('show');
                };
            }
        };
    </script>
</body>
</html>
