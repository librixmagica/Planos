<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 20px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 20px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:active {
            background: #222;
        }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            word-wrap: break-word;
            display: none;
        }
        
        #output.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="scan">SCAN</button>
        <input type="text" id="text" placeholder="text to write">
        <button id="write">WRITE</button>
        <button id="erase">ERASE</button>
        <div id="output"></div>
    </div>

    <script>
        const scanBtn = document.getElementById('scan');
        const writeBtn = document.getElementById('write');
        const eraseBtn = document.getElementById('erase');
        const textInput = document.getElementById('text');
        const output = document.getElementById('output');

        // SCAN
        scanBtn.onclick = async () => {
            if ('NDEFReader' in window) {
                const reader = new NDEFReader();
                await reader.scan();
                
                reader.onreading = e => {
                    const decoder = new TextDecoder();
                    let result = '';
                    
                    e.message.records.forEach(r => {
                        result += decoder.decode(r.data) + '\n';
                    });
                    
                    output.textContent = result;
                    output.classList.add('show');
                };
            }
        };

        // WRITE
        writeBtn.onclick = async () => {
            if ('NDEFReader' in window) {
                const writer = new NDEFReader();
                
                try {
                    await writer.write({
                        records: [{ recordType: "text", data: textInput.value }]
                    });
                    
                    output.textContent = 'WRITTEN';
                    output.classList.add('show');
                } catch (e) {
                    output.textContent = 'ERROR';
                    output.classList.add('show');
                }
            }
        };

        // ERASE
        eraseBtn.onclick = async () => {
            if ('NDEFReader' in window) {
                const writer = new NDEFReader();
                
                try {
                    await writer.write({
                        records: [{ recordType: "text", data: "" }]
                    });
                    
                    output.textContent = 'ERASED';
                    output.classList.add('show');
                } catch (e) {
                    output.textContent = 'ERROR';
                    output.classList.add('show');
                }
            }
        };
    </script>
</body>
</html>
