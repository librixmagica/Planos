<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio Parallax</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            position: relative;
            background: url(https://papers.co/wallpaper/papers.co-mh39-space-deep-how-many-stars-nature-36-3840x2400-4k-wallpaper.jpg) center center no-repeat rgba(0,0,0,.7);
            background-size: cover;
            padding: 20px;
            background-blend-mode: multiply;
            margin: 0;
            overflow: hidden;
        }

        #moon {
            position: absolute;
            display: block;
            width: 120px;
            height: 120px;
            top: 20%;
            left: 70%;
            margin-left: -60px;
            border-radius: 100%;
            box-shadow: 0 0 45px 0 rgba(255,255,255,.4);
            transition: all .1s linear;
            z-index: 20;
            overflow: hidden;
        }

        #moon:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            border-radius: 100%;
            box-shadow: inset 0 -10px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(-30deg);
        }

        #moon img {
            width: 124px;
            height: 124px;
            transform: rotate(5deg);
            margin: -2px;
        }

        #earth {
            position: absolute;
            display: block;
            width: 240px;
            height: 240px;
            top: 15%;
            left: 50%;
            margin-left: -120px;
            border-radius: 50%;
            transition: all .2s linear;
            box-shadow: 0 0 30px 0 rgba(255,255,255,.2);
            z-index: 10;
            overflow: hidden;
        }

        #earth:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            border-radius: 100%;
            box-shadow: inset 0 -20px 20px rgba(0, 0, 0, 0.3);
            transform: rotate(-30deg);
        }

        #earth img {
            width: 250px;
            height: 250px;
            margin: -5px;
            transform: rotate(-62deg);
        }

        /* Instrucciones para dispositivos m贸viles */
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        /* Fallback para escritorio - movimiento con mouse */
        @media (min-width: 768px) {
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
         Mueve tu dispositivo para ver el efecto parallax
    </div>
    
    <div id="moon">
        <img src="https://toppng.com/uploads/preview/moon-115309715939lc2praf0e.png" alt="Luna">
    </div>
    
    <div id="earth">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/The_Earth_seen_from_Apollo_17_with_transparent_background.png/2058px-The_Earth_seen_from_Apollo_17_with_transparent_background.png" alt="Tierra">
    </div>

    <script>
        var moon = document.getElementById("moon");
        var earth = document.getElementById("earth");

        // Para dispositivos m贸viles - orientaci贸n
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', deviceOrientationHandler, false);
        }

        // Para escritorio - movimiento del mouse como fallback
        document.addEventListener('mousemove', function(e) {
            if (!window.DeviceOrientationEvent) {
                var centerX = window.innerWidth / 2;
                var centerY = window.innerHeight / 2;
                
                var deltaX = (e.clientX - centerX) / 10;
                var deltaY = (e.clientY - centerY) / 10;
                
                moon.style.transform = "translate(" + deltaX + "px, " + deltaY + "px)";
                earth.style.transform = "translate(" + (deltaX / 2) + "px, " + (deltaY / 2) + "px)";
            }
        });

        function deviceOrientationHandler(e) {
            var gamma = e.gamma || 0; // Inclinaci贸n izq/der
            var beta = e.beta || 0;   // Inclinaci贸n adelante/atr谩s
            
            moon.style.webkitTransform = "translate(" + (gamma / 2) + "px, " + (beta / 2) + "px)";
            moon.style.transform = "translate(" + (gamma / 2) + "px, " + (beta / 2) + "px)";
            
            earth.style.webkitTransform = "translate(" + (gamma / 4) + "px, " + (beta / 4) + "px)";
            earth.style.transform = "translate(" + (gamma / 4) + "px, " + (beta / 4) + "px)";
            
            console.log('Alpha: ' + e.alpha + ', Beta: ' + e.beta + ', Gamma: ' + e.gamma);
        }

        // Solicitar permisos en iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', deviceOrientationHandler, false);
                        }
                    })
                    .catch(console.error);
            }, { once: true });
        }
    </script>
</body>
</html>
