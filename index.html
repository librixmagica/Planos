<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 20px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            font-size: 32px;
            cursor: pointer;
        }
        
        button:active {
            background: #222;
        }
        
        button.hidden {
            display: none;
        }
        
        #video {
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            object-fit: cover;
            display: none;
            margin-top: 10px;
        }
        
        #video.show {
            display: block;
        }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            word-wrap: break-word;
        }
        
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="nfcBtn" class="hidden">‚ú®</button>
            <button id="qrBtn">üçé</button>
        </div>
        <video id="video" autoplay playsinline></video>
        <div id="output">-</div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const nfcBtn = document.getElementById('nfcBtn');
        const qrBtn = document.getElementById('qrBtn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const output = document.getElementById('output');
        let stream = null;
        let scanning = false;

        // Detectar plataforma y mostrar botones
        if ('NDEFReader' in window) {
            nfcBtn.classList.remove('hidden');
        }

        // NFC SCAN
        nfcBtn.onclick = async () => {
            const reader = new NDEFReader();
            await reader.scan();
            output.textContent = 'NFC READY...';
            
            reader.onreading = e => {
                const decoder = new TextDecoder();
                let result = '';
                
                e.message.records.forEach(r => {
                    result += decoder.decode(r.data) + '\n';
                });
                
                output.textContent = result;
            };
        };

        // QR SCAN
        qrBtn.onclick = async () => {
            output.textContent = 'STARTING...';
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                await video.play();
                video.classList.add('show');
                scanning = true;
                output.textContent = 'SCANNING...';
                requestAnimationFrame(tick);
            } catch (e) {
                output.textContent = 'ERROR: ' + e.message;
            }
        };

        function tick() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    output.textContent = code.data;
                    scanning = false;
                    stream.getTracks().forEach(track => track.stop());
                    video.classList.remove('show');
                    return;
                }
            }
            
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
