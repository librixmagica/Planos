<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ruffle Player</title>
  <meta name="description" content="Plantilla mínima para ejecutar un archivo SWF con Ruffle usando solo incrustación simple.">
  <!-- Carga Ruffle desde CDN: siempre actualizado -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      "autoplay": "on",
      "splashScreen": false,
      "unmuteOverlay": "hidden"
    };
  </script>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
      margin: 0; padding: 2rem; display: grid; gap: 1rem;
      background: canvas; color: CanvasText;
    }
    h1 { font-size: 1.4rem; margin: 0 0 .25rem 0; }
    .note { font-size: .95rem; opacity: .85; }
    .player-wrapper {
      border: 1px solid rgba(128,128,128,.4);
      border-radius: 8px; overflow: hidden;
      background: #111;
      width: 400px; height: 400px;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ruffle Player</h1>
    <p class="note">Carga tu archivo .swf</p>
  </header>

  <main>
    <div class="player-wrapper">
      <!-- Ruffle reemplaza automáticamente este <object> -->
      <object data="mi-archivo.swf" type="application/x-shockwave-flash" width="400" height="400">
        <param name="movie" value="mi-archivo.swf">
        <param name="quality" value="high">
        <p>Tu navegador no puede reproducir este contenido. Asegúrate de que Ruffle se haya cargado correctamente.</p>
      </object>
    </div>
  </main>
</body>
</html>
