<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio Parallax</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            position: relative;
            background: url(background.jpeg) center center no-repeat;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        #moon {
            position: absolute;
            display: block;
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -125px;
            transition: all .1s linear;
            z-index: 20;
        }

        #moon img {
            width: 250px;
            height: 250px;
        }

        #earth {
            position: absolute;
            display: block;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            transition: all .2s linear;
            z-index: 10;
        }

        #earth img {
            width: 400px;
            height: 400px;
        }

        /* Ocultar instrucciones */
    </style>
</head>
<body>
    <div id="moon">
        <img src="moon.png" alt="Luna">
    </div>
    
    <div id="earth">
        <img src="earth.png" alt="Tierra">
    </div>

    <script>
        var moon = document.getElementById("moon");
        var earth = document.getElementById("earth");

        // Para dispositivos móviles - orientación
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', deviceOrientationHandler, false);
        }

        // Para escritorio - movimiento del mouse como fallback
        document.addEventListener('mousemove', function(e) {
            if (!window.DeviceOrientationEvent) {
                var centerX = window.innerWidth / 2;
                var centerY = window.innerHeight / 2;
                
                var deltaX = (e.clientX - centerX) / 10;
                var deltaY = (e.clientY - centerY) / 10;
                
                moon.style.transform = "translate(" + deltaX + "px, " + deltaY + "px)";
                earth.style.transform = "translate(" + (deltaX / 2) + "px, " + (deltaY / 2) + "px)";
            }
        });

        function deviceOrientationHandler(e) {
            var gamma = e.gamma || 0; // Inclinación izq/der
            var beta = e.beta || 0;   // Inclinación adelante/atrás
            
            moon.style.webkitTransform = "translate(" + (gamma / 2) + "px, " + (beta / 2) + "px)";
            moon.style.transform = "translate(" + (gamma / 2) + "px, " + (beta / 2) + "px)";
            
            earth.style.webkitTransform = "translate(" + (gamma / 4) + "px, " + (beta / 4) + "px)";
            earth.style.transform = "translate(" + (gamma / 4) + "px, " + (beta / 4) + "px)";
            
            console.log('Alpha: ' + e.alpha + ', Beta: ' + e.beta + ', Gamma: ' + e.gamma);
        }

        // Solicitar permisos en iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', deviceOrientationHandler, false);
                        }
                    })
                    .catch(console.error);
            }, { once: true });
        }
    </script>
</body>
</html>
